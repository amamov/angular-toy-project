<div class="container_display">
  <app-time-display [modeAsInputData]="mode">
    <h1>hello</h1>
  </app-time-display>
  <app-buttons (clickEvent)="startTime($event)"></app-buttons>

  {{ commandText }}
  <app-buttons (clickEvent)="commandText = $event"></app-buttons>

  <!-- import RouterModule -->
  <a [routerLink]="['/clock']" routerLinkActive="router-link-active"
    >clock으로 이동</a
  >
  {{ routingCount }}
  <button (click)="goClock()">clock으로 이동</button>
</div>
